<div class="wrapper">

  <div id="results" class="result_container">
      <div *ngFor="let restaurant of restaurants" class="result-box" 
          [class.selected]="selectedRestaurant === restaurant"
          (click) = "onSelect(restaurant)">
          <div class="x">
                  <img src="/images/restaurants/{{restaurant.img_url}}">
                  <div class="description">
                      <h1>{{restaurant.nombre}}</h1>
                      <div class="star-rating">
                          <span *ngFor="let i of list_n(restaurant.n_estrellas)" class="fa fa-star checked"></span>
                      </div>
                      <h3>{{restaurant.resenas}}</h3>
                      <h3>{{restaurant.mesas_disponibles}} mesas disponibles</h3>
                      <span>{{restaurant.ubicacion}}</span>
                  </div>
              </div>
              <button (click)="takeit()" class="takeit">take it!</button>
          </div>
  </div>

  <div class="map_container">
      <div class="map"
        leaflet
        [leafletOptions]="options"
        >
        <div [leafletLayer]="marker"></div>
        <!--[leafletLayersControl]="layersControl"-->
      </div>
  </div>

</div>
