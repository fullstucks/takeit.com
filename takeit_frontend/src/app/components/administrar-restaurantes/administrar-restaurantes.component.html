<div>
    <div *ngIf="!loginService.getSessionStatus()" id="not_logged_msg">
        Necesita iniciar session para poder ver los restaurantes
    </div>
    <div *ngIf="loginService.getSessionStatus()">
        <div class="jumbotron bg-dark bg-image">
            <h1 class="t-bold t-white">Administrar Restaurantes</h1>
        </div>
        
        <div class="container-fluid">
            
            <div class="row-fluid">
                <h3 class="t-bold">Lista de restaurantes</h3>
                <div class="pull-right">
                    <div (click)="onAdd()" class="link-btn">
                        <i class="fa fa-plus"> AÃ±adir nuevo restaurante</i>
                    </div> 
                </div>
            </div>
            
            <hr class="my-4">
        
            <div class="cards-container">
                <div *ngFor="let r of restaurantes" class="card mb-3">
                    <div class="image-wrapper">
                        <img class="card-img-top img-fluid" src="assets/images/restaurants/{{r.img_paths[0].img_path}}">
                    </div>
                    <article class="card-body">
                        <h5 class="card-title t-bold">{{r.nombre}}</h5>
                        <h6 class="card-subtitle mb-3 text-muted">{{r.ubicacion}}</h6>
                   
                        <div class="text-center mt-3">
                            <button type="button" 
                                    class="btn btn-secondary"
                                    (click)="editar(r)">Editar</button>
                            <button type="button" 
                                    class="btn btn-danger" 
                                    data-toggle="modal" 
                                    (click)="eliminar(r)">Eliminar</button>
                        </div>
                    </article>
                </div>
            </div>
            
        
        </div>
    </div>
    
</div>
