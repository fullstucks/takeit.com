<div>
    <div *ngIf="!loginService.getSessionStatus()" id="not_logged_msg">
        Necesita iniciar session para ver sus reservas
    </div>
    <div *ngIf="loginStatusService.getSessionStatus()">
        <div class="jumbotron bg-dark bg-image">
            <h1 class="t-bold t-white">Tus reservas</h1>
            <p class="lead t-white">Estas son las reservas que has hecho últimamente</p>
        </div>
        
        <div class="container-fluid">
        
            <h3 class="t-bold">Reservaciones Activas</h3>
            <hr class="my-4">
        
            <div class="cards-container">
                <div *ngFor="let rest of reservas" class="card mb-3">
                    <div class="image-wrapper">
                        <img class="card-img-top img-fluid" src="assets/images/restaurants/{{rest.id}}.jpg">
                    </div>
                    <article class="card-body">
                        <h5 class="card-title t-bold">{{rest.nombre}}</h5>
                        <h6 class="card-subtitle mb-3 text-muted">{{rest.ubicacion}}</h6>
                        <div class="card-info">
                            <i class="fa fa-users"></i>
                            <p class="card-text">{{rest.asientos}}</p>
                        </div>
                        <div class="card-info">
                            <i class="fa fa-calendar"></i>
                            <p class="card-text">{{rest.fecha}}, {{rest.hora}}</p>
                        </div>
                        <div class="card-info">
                            <i class="fa fa-comment"></i>
                            <p class="card-text">{{rest.info}}</p>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Cancelar</button>
                        </div>
                    </article>
                </div>
            </div>
        
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"><span>Cancelar Reservación</span></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de cancelar la reservación?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" (click)="eliminar(reservas.id)" class="btn btn-danger" data-dismiss="modal">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    
</div>
