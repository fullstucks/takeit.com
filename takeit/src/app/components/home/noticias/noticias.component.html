<div class="bd-example container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let noticia of news">
                <div class="carousel-item active noticias">
                    <a href="{{noticia.url_noticia}}">
                        <img src="{{noticia.img_url}}" class="d-block w-100" alt="reserva+{{noticia.id}}"></a>
                    <div class="carousel-caption d-none d-md-block bg-light">
                        <h1>{{noticia.titulo}}</h1>
                        <h3>{{noticia.descripcion}} reseñas</h3>
                    </div>
                </div>
                <div class="carousel-item noticias">
                    <a href="{{noticia.url_noticia}}">
                        <img src="{{noticia.img_url}}" class="d-block w-100" alt="reserva+{{noticia.id}}"></a>
                    <div class="carousel-caption d-none d-md-block bg-gray">
                        <h1>{{noticia.titulo}}</h1>
                        <h3>{{noticia.descripcion}} reseñas</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
