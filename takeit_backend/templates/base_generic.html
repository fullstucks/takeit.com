{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Registrarse en takeit</title>{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/signup_form.css' %}">
</head>
<body>

  <header class="navbar sticky-top navbar-expand-lg navbar-light navbarHeader">
  <a class="navbar-brand" href="/">
    <img src="assets/images/logo2.png" width="auto" height="50" class="d-inline-block align-top" alt="logo">
  </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link t-bold" data-step="1" data-intro="muestra información del sitio y de contacto"
          routerLink="/quienessomos">¿Quiénes somos?</a>

        <div>
          <button type="button" class="nav-item btn btn-secondary bg-indigo my-2 my-sm-0 t-bold">Registrarse
          </button>
        </div>

        <div class="dropdown">
          <button type="button" data-step="2"
            data-intro="Inicia sessión. Se desplegará un menú el que podrás ver tus reservas" 
            class="btn btn-outline-secondary my-2 my-sm-0 t-bold t-bold" 
            id="login_dropdown" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Inicar Sesión
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="login_dropdown">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="u1">Usuario</label>
                <input required type="email" 
                      name="username" 
                      class="form-control" 
                      id="u1" placeholder="nombre de usuario"
                      [(ngModel)]="user.username">
              </div>
              <div class="form-group">
                <label for="p1">Contraseña</label>
                <input required type="password" 
                      name="password" 
                      class="form-control" 
                      id="p1" placeholder="contraseña"
                      [(ngModel)]="user.password">
              </div>
              <button (click)="login(user)" class="btn btn-primary bg-indigo">iniciar sesión</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="">¿no tienes una cuenta? regísrate</a>
          </div>

        </div>

      </div>

    </div>
</header>

  {% block content %}<!-- default content text (typically empty) -->{% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
